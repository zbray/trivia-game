<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>World Geography Trivia</title>
<!-- javascript, CSS and Bootstrap links -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
</head>
<body>

  <div class="container">

      <!--Starting Screen-->
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6" id="startScreen">
        <h1 id="dude">World History Trivia</h1>
        <button id="startButton">Start</button>
      </div>
      <div class="col-md-3"></div>
    </div>
      <!--Game Screen-->
    <div class="row" id="gameScreen">
      <div class="col-md-3"></div>
      <div class="col-md-6" id="gameText">
        <h4>Time left: <span id="timeRemaining"></span></h4>
        <div id="qOne">
          <p>First Question </p>
          <form class = "choices">
            <input type="radio" value="male" checked> Male<br>
            <input type="radio" value="female"> Female<br>
            <input type="radio" value="other"> Other
          </form>
        </div>
        <div id="qTwo">
          <p>Second Question</p>
          <form class = "choices">
            <input type="radio" value="male" checked> Male<br>
            <input type="radio" value="female"> Female<br>
            <input type="radio" value="other"> Other
          </form>
        </div>
        <div id="qThree">
          <p>Third Question</p>
          <form class = "choices">
            <input type="radio" value="male" checked> Male<br>
            <input type="radio" value="female"> Female<br>
            <input type="radio" value="other"> Other<br>
          </form>
        </div>
        <div id="qFour">
          <p>Fourth Question</p>
          <form class = "choices">
            <input type="radio" value="male" checked> Male<br>
            <input type="radio" value="female"> Female<br>
            <input type="radio" value="other"> Other<br>
          </form>
        </div>
        <div id="qFive">
          <p>Fifth Question</p>
        </div>
        <div id="qSix">
          <p>Sixth Question</p>
        </div>
        <div id="qSeven">
          <p>Seventh Question</p>
        </div>
        <button id="submitButton">Submit</button>
      </div>
    </div>
  </div>
<footer class="footer">
  <div class="container-fluid text-center">
      Copyright &copy; 2018 Zach Bray
  </div>
</footer>
<!--Jquery and local Javascript links-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
